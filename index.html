<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Ingresos</title>
</head>
<body>
    <h1>Calculadora de Ingresos</h1>
    <form id="incomeCalculator">
        <label for="age">Edad:</label>
        <input type="number" id="age" min="1" max="80" required>
        <br>
        <label for="salary">Salario:</label>
        <input type="number" id="salary">
        <br>
        <label for="family">Mesada Familiar:</label>
        <input type="number" id="family">
        <br>
        <label for="inheritance">Herencia Familiar:</label>
        <input type="number" id="inheritance">
        <br>
        <label for="government">Apoyo del Gobierno:</label>
        <input type="number" id="government">
        <br>
        <label for="partner">Ingreso de Pareja:</label>
        <input type="number" id="partner">
        <br>
        <label for="children">Gastos en Hijos:</label>
        <input type="number" id="children">
        <br>
        <label for="gifts">Regalos Recibidos:</label>
        <input type="number" id="gifts">
        <br>
        <label for="debts">Deudas:</label>
        <input type="number" id="debts">
        <br>
        <button type="button" id="calculateButton">Calcular</button>
    </form>
    <p id="result"></p>
    <script src="calculadora.js"></script>
</body>
</html>
